<md-sidenav class="md-sidenav-left" md-disable-backdrop md-component-id="left" md-whiteframe="4" style="background-color:#FAFAFA">

    <md-toolbar class="md-theme-grey">
        <div class="md-toolbar-tools main_toolbar md-whiteframe-1dp">
            <h1 class="md-toolbar-tools">Menu</h1>
            <md-button ng-click="toggleLeft()" class="md-icon-button" aria-label="Menu">
                <svg fill="#9E9E9E" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </md-button>
        </div>
    </md-toolbar>

    <md-content layout-margin style="background-color:#FAFAFA">

        {% raw %}


        

        <div class="layout-padding">
            <div layout="row" layout-align="space-between center">
              <div flex>
                <h4 style="padding:0;margin:0">{{survey_markup.survey.welcome_title}}</h4>
              </div>
              <div>
                <p style="padding:0;margin:0;color:#9E9E9E" class="md-caption">V.{{survey_markup.survey.version}}</p>
              </div>
            </div>

            <p style="margin-top:-6px" class="md-caption">{{survey_markup.survey.welcome_subtitle}}</p>
        <div>

        <md-divider></md-divider>
        <h4 style="margin-top:36px;">Navigation</h4>

        <ul>
          <li ng-repeat="g in survey_markup.question_groups">
            <a class="sidenav_link_valid" ng-if="$index < result.state.max_question_group" ng-click="goToQuestionGroup($index + 1)" href=""> 
                <p>{{g.group_title}}</p>
            </a>
            <p class="sidenav_link_invalid" ng-if="$index >= result.state.max_question_group">
                {{g.group_title}}
            </p>
          </li>
        </ul>

        <div layout="row">
          <div flex>&nbsp;</div>
          <div>
            <md-button style="margin-top:36px;" ng-click="toggleLeft()" class="md-primary">
                Schliessen
            </md-button>
          </div>
        </div>
        

        {% endraw %}

    </md-content>
</md-sidenav>
